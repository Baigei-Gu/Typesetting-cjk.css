name: Update CSS
on: push



jobs:
  bulid:
    name: bulid
    runs-on: ubuntu-latest
    strategy: 
      matrix:
        node-version: [12.x] # 配置所需node版本

    steps:

    - name: Use Node.js ${{ matrix.node-version }} 
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }} #规定node.js版本(可不配置)
    
    - name:  build
      run: |
        npm install -g postcss-cli autoprefixer
        npx postcss src/*.css --use autoprefixer -d dist/

    - name: commit
      run: |
        git config --global user.email BaigeiGu@foxmail.com
        git config --global user.name BaigeiGu
        git add .
        git commit -m "update" -a

    - name: Push changes
      uses: ad-m/github-push-action@master
      with:
        github_token: ${{ secrets.ghtoken }}